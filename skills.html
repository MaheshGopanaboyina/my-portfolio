<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #b74b4b;
        }
        ol {
            list-style-type: decimal;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        li {
            font-size: 18px;
            background-color: #222;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #b74b4b;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        li:hover {
            background-color: #b74b4b;
            color: black;
        }
        li i {
            color: #b74b4b;
            font-size: 22px;
            transition: 0.3s;
        }
        li:hover i {
            color: black;
        }
    </style>
</head>
<body>

    <h1>My Skills</h1>
    <ol>
        <li><i class="fa-solid fa-bug"></i> Cybersecurity</li>
        <li><i class="fa-solid fa-code"></i> DSA (Data Structures & Algorithms)</li>
        <li><i class="fa-brands fa-python"></i> Python</li>
        <li><i class="fa-brands fa-linux"></i> Linux</li>
        <li><i class="fa-solid fa-network-wired"></i> Networking</li>
        <li><i class="fa-solid fa-laptop-code"></i> Frontend-Development</li>
        <li><i class="fa-solid fa-database"></i> Database Management</li>
    </ol>

</body>
</html>
