<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #161616;
            box-shadow: 0 4px 8px rgba(183, 75, 75, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            color: #b74b4b;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        nav a:hover, nav a.active {
            color: #b74b4b;
        }

        h1 {
            color: #b74b4b;
            margin-top: 100px;
        }

        ol {
            list-style-type: decimal;
            padding: 0;
            display: inline-block;
            text-align: left;
        }

        li {
            font-size: 18px;
            background-color: #222;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid #b74b4b;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        li:hover {
            background-color: #b74b4b;
            color: black;
        }

        li i {
            color: #b74b4b;
            font-size: 22px;
            transition: 0.3s;
        }

        li:hover i {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Mahesh</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <h1>My Skills</h1>
    <ol>
        <li><i class="fa-brands fa-python"></i> Python</li>
        <li><i class="fa-brands fa-linux"></i> Linux</li>
        <li><i class="fa-solid fa-network-wired"></i> Networking</li>
        <li><i class="fa-solid fa-laptop-code"></i> Frontend Development</li>
        <li><i class="fa-solid fa-database"></i> Database Management</li>
    </ol>
</body>
</html>
