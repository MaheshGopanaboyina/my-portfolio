<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            border: none;
            outline: none;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5rem 9%;
        }

        /* Header / Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
        }

        nav {
            display: flex;
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        /* Menu Toggle for Mobile */
        .menu-toggle {
            display: none;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }

        /* Skills Section */
        h1 {
            font-size: 4rem;
            margin-top: 120px; /* Adjusted for fixed navbar */
            color: #b74b4b;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .skill-card {
            background: #161616;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(183, 75, 75, 0.5);
            transition: transform 0.3s;
            text-align: center;
        }

        .skill-card:hover {
            transform: scale(1.05);
        }

        .skill-icon {
            font-size: 4rem;
            color: #b74b4b;
        }

        .skill-title {
            font-size: 2rem;
            margin-top: 10px;
            color: #b74b4b;
        }

        /* Responsive Design */
        @media (max-width: 995px) {
            body {
                padding: 5rem 5%;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                width: 60%;
                background-color: rgba(0, 0, 0, 0.9);
                border-left: 3px solid #b74b4b;
                padding: 2rem;
            }

            nav.active {
                display: flex;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 1.5rem 0;
            }

            .menu-toggle {
                display: block;
            }

            .skills-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <a href="index.html" class="logo">Mahesh</a>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Skills Section -->
    <h1>My Skills</h1>

    <div class="skills-container">
        <div class="skill-card">
            <i class="fa-brands fa-python skill-icon"></i>
            <h2 class="skill-title">Python</h2>
        </div>
        <div class="skill-card">
            <i class="fa-brands fa-linux skill-icon"></i>
            <h2 class="skill-title">Linux</h2>
        </div>
        <div class="skill-card">
            <i class="fa-solid fa-network-wired skill-icon"></i>
            <h2 class="skill-title">Networking</h2>
        </div>
        <div class="skill-card">
            <i class="fa-solid fa-laptop-code skill-icon"></i>
            <h2 class="skill-title">Frontend Development</h2>
        </div>
        <div class="skill-card">
            <i class="fa-solid fa-database skill-icon"></i>
            <h2 class="skill-title">Database Management</h2>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
