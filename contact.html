<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            border: none;
            outline: none;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5rem 9%;
        }

        /* Header / Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
        }

        nav {
            display: flex;
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        /* Menu Toggle for Mobile */
        .menu-toggle {
            display: none;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }

        /* Contact Section */
        h1 {
            font-size: 4rem;
            margin-top: 120px; /* Adjusted for fixed navbar */
            color: #b74b4b;
        }

        .contact-container {
            background: #161616;
            padding: 3rem;
            box-shadow: 0px 0px 15px rgba(183, 75, 75, 0.5);
            border-radius: 10px;
            width: 40rem;
            text-align: center;
            margin: 4rem auto;
        }

        .contact-container p {
            font-size: 1.6rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            width: 100%;
            padding: 1.2rem;
            margin: 1rem 0;
            background: #222;
            border: 1px solid #b74b4b;
            border-radius: 5px;
            color: white;
            font-size: 1.6rem;
        }

        button {
            background-color: #b74b4b;
            color: black;
            padding: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
            font-size: 1.6rem;
        }

        button:hover {
            background-color: white;
            color: #b74b4b;
            box-shadow: 0 0 10px #b74b4b;
        }

        /* Responsive Design */
        @media (max-width: 995px) {
            body {
                padding: 5rem 5%;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                width: 60%;
                background-color: rgba(0, 0, 0, 0.9);
                border-left: 3px solid #b74b4b;
                padding: 2rem;
            }

            nav.active {
                display: flex;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 1.5rem 0;
            }

            .menu-toggle {
                display: block;
            }

            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <header>
        <a href="#" class="logo">Mahesh</a>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <h1>Contact Me</h1>

    <div class="contact-container">
        <p>Fill out the form below to get in touch.</p>

        <form id="contactForm" action="https://formsubmit.co/maheshgopanaboyina@gmail.com" method="POST">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
